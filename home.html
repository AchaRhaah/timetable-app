<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="animations.css" />

    <title>My Timetable</title>
  </head>
  <body>
    <!-- splash screen -->
    <section class="splash" id="splash-section">
      <div class="wrapper">
        <p class="text">Loading</p>
      </div>
    </section>

    <!-- login section -->
    <section class="login" id="login-section">
      <div class="wrapper">
        <h2 class="logo-title">Timetable</h2>
        <div class="notif-area" id="login-notif-area"></div>
        <!-- <img
          id="login-bitmoji-img"
          src="./images/login-snap-bitmoji.png"
          alt="bitmoji-friends"
        /> -->
        <button class="btn login-btn" style="display: none">
          Login with Snapchat<i class="icon fa-brands fa-snapchat"></i>
        </button>
        <div class="separator" style="display: none"></div>
        <!-- <p class="text">Just logi</p> -->
        <input type="text" placeholder="Enter your name" id="username-field" />

        <button class="btn continue-btn" id="continue-btn">
          Continue<i class="icon fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <!-- select class section -->
    <section class="details" id="details-section">
      <div class="wrapper">
        <h2>Please select below</h2>
        <div class="notif-area" id="details-notif-area"></div>
        <!-- faculty -->
        <div class="group">
          <label for="select-fac">Faculty: </label>
          <select id="select-fac">
            <option value="0">Select</option>
            <option value="1">Computing</option>
            <option value="2">Business</option>
          </select>
        </div>
        <!-- year of study -->
        <div class="group">
          <label for="select-year">Year of study: </label>
          <select id="select-year">
            <option value="0">Select</option>
            <option value="1">Year 2</option>
            <option value="2">Year 3</option>
          </select>
        </div>
        <!-- sub group -->
        <div class="group">
          <label for="select-grp">Subgroup: </label>
          <select id="select-grp">
            <option value="0">Select</option>
            <option value="4.1">4.1</option>
            <option value="4.2">4.2</option>
            <option value="7.1">7.1</option>
          </select>
        </div>
        <button class="btn continue-btn" id="details-continue-btn">
          Continue<i class="icon fa-solid fa-arrow-right"></i>
        </button>
        <p class="text back-btn" id="details-back-btn">
          <i class="icon fa-solid fa-arrow-left"></i>Back
        </p>
      </div>
    </section>

    <!-- main section -->
    <!-- hidden to avoid loading first -->
    <section class="main" id="main-section">
      <div class="wrapper">
        <div class="card greeting" id="card-greeting">
          <!-- greeting row div -->
          <div class="row">
            <div class="greeting-text">
              <p class="text">Hi <span id="greeting-username">John</span>,</p>
              <p class="text"><span id="greeting-wish">Good morning</span>!</p>
            </div>
            <div class="pfp">
              <img
                id="main-pfp"
                src="https://api.lorem.space/image/face?w=150&h=150"
                alt=""
              />
            </div>
          </div>
          <!-- time and weather div -->
          <div class="row" id="greeting-time-row">
            <p class="text">
              <span id="greeting-time">12:00</span
              ><span id="greeting-time-suffix">AM</span>
            </p>
            <div class="weather-icon" id="weather-icon">
              <i class="icon fa-solid fa-cloud-sun-rain"></i>
            </div>
          </div>
        </div>

        <div class="controls">
          <p class="text back-btn" id="main-back-btn">
            <i class="icon fa-solid fa-arrow-left"></i>Back
          </p>
          <p class="text" id="logout-btn">
            Logout <i class="icon fa-solid fa-right-from-bracket"></i>
          </p>
        </div>
      </div>
    </section>

    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
  </body>
</html>
