<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <title>My Timetable</title>
  </head>
  <body>
    <!-- login section -->
    <section class="login" id="login-section">
      <div class="wrapper">
        <h2 class="logo-title">Timetable</h2>
        <div class="notif-area" id="notif-area"></div>
        <!-- <img
          id="login-bitmoji-img"
          src="./images/login-snap-bitmoji.png"
          alt="bitmoji-friends"
        /> -->
        <button class="btn login-btn" style="display: none">
          Login with Snapchat<i class="icon fa-brands fa-snapchat"></i>
        </button>
        <div class="separator" style="display: none"></div>
        <!-- <p class="text">Just logi</p> -->
        <input type="text" placeholder="Enter your name" id="username-field" />

        <button class="btn continue-btn" id="continue-btn">
          Continue<i class="icon fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <!-- select class section -->
    <section class="selection" id="select-section">
      <div class="square"></div>
    </section>

    <!-- main section -->
    <!-- hidden to avoid loading first -->
    <section id="main" hidden></section>

    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
  </body>
</html>
